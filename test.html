<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Boxes with Rounded Box, Circle, and Text</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }

        .box {
            width: calc(33.33% - 20px);
            min-width: 340px;
            max-width: 400px;
            background-color: #f0f0f0;
            margin-bottom: 20px;
            box-sizing: border-box;
            padding: 20px;
            border: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            /* Changed flex direction */
        }

        .box .rounded-box {
            width: 100%;
            min-width: 300px;
            max-width: 400px;
            height: 80%;
            min-height: 200px;
            max-height: 400px;
            background-color: #ddd;
            border-radius: 10px;
            margin-bottom: 10px;
            /* Added margin bottom */
        }

        .box .info {
            display: flex;
            flex-direction: row;
        }

        .box .circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #666;
            margin-right: 10px;
            /* Added margin bottom */
        }

        .box .text {
            display: flex;
            flex-direction: column;
        }

        .box .title,
        .box .channel {
            margin-top: 5px;
            /* Added margin top */
        }

        .box .title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .box .channel {
            color: #666;
        }

        @media only screen and (max-width: 768px) {
            .box {
                width: calc(50% - 20px);
            }
        }

        @media only screen and (max-width: 480px) {
            .box {
                width: calc(100% - 20px);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="box">
            <div class="rounded-box"></div>
            <div class="info">
                <div class="circle"></div>
                <div class="text">

                    <div class="channel">Channel 1</div>
