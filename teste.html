<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Example</title>
    <style>
        .flex-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            /* Adjust alignment as per requirement */
            gap: 10px;
            /* Adjust gap between flex items */
        }

        .flex-item {
            width: calc(100% - 10px);
            /* Adjust width of flex items for smallest screens */
            background-color: #ccc;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        /* CSS for smallest screens (1 box per row) */
        @media only screen and (max-width: 480px) {
            .flex-item {
                width: 100%;
                /* Each box takes up the full width */
            }
        }

        /* CSS for screens between 481px and 768px (2 boxes per row) */
        @media only screen and (min-width: 481px) and (max-width: 768px) {
            .flex-item {
                width: calc(50% - 10px);
                /* Two boxes per row with some gap */
            }
        }

        /* CSS for screens larger than 768px (3 boxes per row) */
        @media only screen and (min-width: 769px) {
            .flex-item {
                width: calc(33.33% - 10px);
                /* Three boxes per row with some gap */
            }
        }
    </style>
</head>

<body>

    <div class="flex-container">
        <div class="flex-item">Box 1</div>
        <div class="flex-item">Box 2</div>
        <div class="flex-item">Box 3</div>
        <div class="flex-item">Box 4</div>
        <div class="flex-item">Box 5</div>
        <div class="flex-item">Box 6</div>
        <div class="flex-item">Box 7</div>
        <div class="flex-item">Box 8</div>
        <div class="flex-item">Box 9</div>
        <div class="flex-item">Box 10</div>
        <!-- Add more flex items as needed -->
    </div>

</body>

</html>
