<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Example</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            /* Adjust alignment as per requirement */
            gap: 10px;
            /* Adjust gap between flex items */
        }

        .box {
            /* width: calc(100% - 10px); */
            background-color: #0f0f0f;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            /* text-align: center; */
        }

        /* CSS for smallest screens (1 box per row) */
        @media only screen and (max-width: 480px) {
            .box {
                width: 100%;
                /* Each box takes up the full width */
            }
        }

        /* CSS for screens between 481px and 768px (2 boxes per row) */
        @media only screen and (min-width: 481px) and (max-width: 768px) {
            .box {
                width: calc(50% - 10px);
                /* Two boxes per row with some gap */
            }
        }

        /* CSS for screens larger than 768px (3 boxes per row) */
        @media only screen and (min-width: 769px) {
            .box {
                width: calc(33.33% - 10px);
                /* Three boxes per row with some gap */
            }
        }

        .thumbnail {
            width: 40%;
            padding: 30%;
            background-color: #e12e4b;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .image {
            display: block;
            /* display: none; */
            width: 100%;
            height: 100%;
            /*fit the image inside the thumbnail.*/
            object-fit: cover;
            border-radius: 10px;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .thumbnail:hover .image {
            opacity: 0.5;
        }

        .info {
            display: flex;
            flex-direction: row;
        }

        .circle {
            /*position and design.*/
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: transparent;
            margin-right: 10px;
        }

        .title {
            font-weight: bold;
            color: white;
            margin-top: 5px;
        }

        .channel {
            color: #666;
        }
    </style>
</head>
