<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Image Box</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            position: relative;
            overflow: hidden;
        }

        #image {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;

        }
    </style>
</head>

<body>

    <div class="box" onmouseover="showImage()" onmouseout="hideImage()">
        <img src="interaction.png" id="image" alt="Hover Image">
    </div>

    <script>
        function showImage() {
            document.getElementById("image").style.display = "block";
        }

        function hideImage() {
            document.getElementById("image").style.display = "none";
        }
    </script>

</body>

</html>
